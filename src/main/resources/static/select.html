<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>级联选择</title>
    <link rel="stylesheet" href="css/fish-desktop-default.min.css">
    <script type="text/javascript" src="js/fish-desktop-all.min.js"></script>
    <script type="text/javascript" src="js/fish.cascadeselect.js"></script>
    <script type="text/javascript" src="js/select.js"></script>
</head>
<body>
<div class="form-inline" id="html" style="margin-top: 50px;" align="center">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="address col-md-9">
            居住地址：
            <div class="form-group"><select name="provice" class="form-control provice"></select></div>
            <div class="form-group"><select name="city" class="form-control city"></select></div>
            <div class="form-group"><select name="region" class="form-control region"></select></div>
        </div>
    </div>
    <div class="btn-group" style="margin-top: 30px">
        <button class="btn btn-default btn1">取值</button>
        <button class="btn btn-default btn2">赋值(江苏省南京市江宁区)</button>
        <button class="btn btn-default btn3">将省、市(区)、县(区)存入数据库</button>
    </div>
</div>
</body>
</html>
